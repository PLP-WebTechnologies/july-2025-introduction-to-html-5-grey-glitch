<!DOCTYPE html>
<html>
    <head>
        <title>
            Week 2 
        </title>
    </head>
    <body>
        <h1>Enhanced html elements</h1>
        <h2>Defination List</h2>
        <dl>
            
            <dt>USA</dt>
            <dd>United States Of America</dd>
            <dt>UAE</dt>
            <dd>United Arab Emirates</dd>
        </dl>
        <h2>Nested list</h2>
        <img src="world-map-watercolor-michael-tompsett.jpg" alt="wallpaper image" width="500" height="500">
        <audio controls src="busy signal- comfort zone.mp3"></audio>
        <video controls src="" alt="video of mount kenya" height="500" width="500"></video>

        <h2>Table</h2>
        <table border="1">
            <thead>

                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Origin</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>Shanis</td>
                    <td>Female</td>
                    <td>Bantu</td>
                </tr>
                <tr>
                    <td>Faith</td>
                    <td>Female</td>
                    <td>Nilote</td>
                </tr>
            </tbody>
        </table>
        <h2>Form</h2>
        <form action="#" method="post" autocomplete="on">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender">Male
            <input type="radio" id="gender" name="gender">Female
            <br><br>

            <label for="country">Country</label>
            <select name="country" id="country" required>
                <option value="">Select your country</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
                <option value="China">China</option>
            </select>
            <br><br>

            
            <label for="comments">comments</label>
            <textarea id="comments" name="comments" rows="6" cols="70"></textarea>
            <br><br>
            <input type="text" value="Thank you for taking your time to see my work" readonly>
            <input type="submit" value="Submit">
            <br><br>
            
        </form>
    </body>
</html>
